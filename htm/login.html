<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mobile ERP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/css.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="js/jquery.3.41.min.js"></script>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-12">
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="logo">
                    <img src="images/logo.png" alt="Mobile ERP" /></div>
					<form action="home.html" class="was-validated">
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg" placeholder="Username" required>
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control form-control-lg" placeholder="Password" required>
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span>
                    </div>
                </div>
				<div class="mtn-btn">
					<button type="submit">LOGIN</button>
					<button type="reset">CANCEL</button>
				</div>
				</form>
				<div class="mtn-asia"><img src="images/asia-media-logo.png" alt="Asia media vietnam"/>
            </div>
            <div class="col-md-3 col-sm-12">
            </div>
        </div>
    </div>
</body>
</html>
